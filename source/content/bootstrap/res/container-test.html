<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Container Hello!</title>

    <div class="jumbotron text-center">
        <h1>Welcome to my page!</h1> 
        <p>Feel free to look around and stay a while.</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3>School Stuff</h3>
                <p>This is where I keep my school-related links and useful information.</p>
            </div>
            <div class="col-sm">
                <h3>Portfolio</h3>
                <p>Check here for projects that I'm particularly proud of.</p>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>

            </div>
            <div class="col-sm">
                <h3>Hobbies</h3>
                <p>I'm interested in lots of things.</p>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
